<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat</title>
<style>
   body {
      font-family: Arial, sans-serif;
      background-image: url('https://thumbs.dreamstime.com/z/live-chat-conversation-message-concept-office-desktop-top-view-187879035.jpg');
      background-size: cover;
  background-position: center;
  margin: 0;
  padding: 0;
  height: 100vh; 
    }

    #chat {
  max-width: 600px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  height: 400px; /* Adjust the chat box height as needed */
}

#messages {
  flex-grow: 1;
  max-height: 80%; /* Adjust the max height of the message area */
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
  background-color: #f9f9f9;
}

#send {
  width: 100%; /* Set button width to 100% to occupy the entire chat box width */
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

    #message {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    

    .message-container {
      margin-bottom: 10px;
    }

    .message-container p {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      word-wrap: break-word;
    }

    .user-message {
      text-align: right;
    }

    .other-message {
      text-align: left;
    }
  </style>
</head>

<div id="chat">
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type your message...">
    <button id="send">Send</button>
  </div>
  <script>
    const name = prompt('Enter your name:');
const ws = new WebSocket('ws://localhost:3000');

ws.addEventListener('open', () => {
  // Send the user's name to the server
  ws.send(JSON.stringify({ name, messageText: `User ${name} has joined the chat.` }));
});

const messages = document.getElementById('messages');
const messageInput = document.getElementById('message');
const sendButton = document.getElementById('send');

sendButton.addEventListener('click', () => {
  const message = messageInput.value;
  if (message.trim() !== '') {
    ws.send(JSON.stringify({ name, messageText: message }));
    messageInput.value = '';
  }
});

ws.addEventListener('message', (event) => {
  const data = JSON.parse(event.data);
  const message = document.createElement('div');
  message.textContent = `${data.name}: ${data.messageText}`;
  messages.appendChild(message);
});

  </script>
</body>
</html>
